<!DOCTYPE html>
<html>
    <body>
        <b>Numbered List:</b>
        <ol>
            <li>Apples</li>
            <li>Bananas</li>
            <li>Oranges</li>
        </ol>
        <b>Letter List:</b>
        <ol type="A">
            <li>Apple</li>
            <li>Bananas</li>
            <li>Oranges</li>
        </ol>
        <b>Lower Letter List:</b>
        <ol type="a">
            <li> Apple</li>
            <li>Bananas</li>
            <li>Oranges</li>
        </ol>
        <b>Roman Number List</b>
        <ol type="I">
            <li>Apple</li>
            <li>Bananas</li>
            <li>Oranges</li>
        </ol>
    </body>
</html>
